<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Acesso ao Usuario</title>
</head>

<body>
    <div class="bg-dark " style="height: 100vh">

        <div class="container border p-4 bg-white">
            <h1 class="display-4">Escolha a Operação</h1>
            <hr />
            <form action="" method="POST">
                <input type="number" placeholder="digite um numero" name="num1" class="form-controll my-3">
                </br>
                <input type="number" placeholder="digite um numero" name="num2" class="form-controll my-3">
                </br>

                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label for="soma">Soma</label>

                <input type="radio" name="opc" id="subt" value="subt">
                <label for="subt">Subtração</label>

                <input type="radio" name="opc" id="mult" value="mult">
                <label for="mult">Multiplicação</label>

                <input type="radio" name="opc" id=div value="div">
                <label for="div">Divisão</label>
                </br>


                <button class="btn btn-primary">Enviar</button>
                <button class="btn btn-secundary" type="reset">Cancelar</button>


            </form>

        </div>


    </div>
    </div>


</body>

</html>
